<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<f:view>
		<h:head>
			<title>Gesti√≥n de Usuarios</title>
		</h:head>
		<h:body>

			<h:form>
				<rich:dataTable value="#{usuarioBean.listarUsuarios}" var="usuario"
					width="300px" rows="15">
					<f:facet name="header">
						<h:outputText value="Lista de Usuarios" />
					</f:facet>
					<rich:column sortBy="#{usuario.id}">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText value="#{usuario.id}" />
					</rich:column>
					<rich:column sortBy="#{usuario.login}">
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						<h:outputText value="#{usuario.login}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Clave" />
						</f:facet>
						<h:outputText value="#{usuario.clave}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Nombres Apellidos" />
						</f:facet>
						<h:outputText value="#{usuario.apellidosNombres}" />
					</rich:column>					
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Celular" />
						</f:facet>
						<h:outputText value="#{usuario.celular}" />
					</rich:column>										
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Correo" />
						</f:facet>
						<h:outputText value="#{usuario.correo}" />
					</rich:column>															
					<rich:column>
						<f:facet name="header">
							<h:outputText value="Estado" />
						</f:facet>
						<h:outputText value="#{usuario.activo}" />
					</rich:column>																				
				</rich:dataTable>
			</h:form>
		</h:body>
	</f:view>
</ui:composition>
