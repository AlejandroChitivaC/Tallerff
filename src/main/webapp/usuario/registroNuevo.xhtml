<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<title>Gestión de Usuarios</title>
</h:head>
<h:body>
	<h1>Gestión de Usuarios</h1>
	<h:form>
		<rich:panel>
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Registro de Usuarios" />
				</f:facet>
				<h:outputLabel value="Login" />
				<h:inputText value="#{usuarioBean.usuario.login}" />
				<h:outputLabel value="Clave" />
				<h:inputText value="#{usuarioBean.usuario.clave}" />
				<h:outputLabel value="Apellidos y Nombres" />
				<h:inputText value="#{usuarioBean.usuario.apellidosNombres}" />
				<h:outputLabel value="Correo" />
				<h:inputText value="#{usuarioBean.usuario.correo}" />
				<h:outputLabel value="Celular" />
				<h:inputText value="#{usuarioBean.usuario.celular}" />
				<h:outputLabel value="Dirección" />
				<h:inputText value="#{usuarioBean.usuario.direccion}" />				
				<h:outputLabel value="Tarjeta De Crédito" />
				<h:inputText value="#{usuarioBean.usuario.tcredito}" />								
				<h:outputLabel value="Tipo de Usuario" />
				<h:selectOneMenu value="#{usuarioBean.usuario.tipoUsuario}">
					<f:selectItem itemLabel="Administrador" itemValue="A" />
					<f:selectItem itemLabel="Funcional" itemValue="F" />
					<f:selectItem itemLabel="Operativo" itemValue="O" />
				</h:selectOneMenu>
				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton action="#{usuarioBean.adicionarUsuario}"
							value="Registrar nuevo Usuario" />
						<br />
						<h:commandLink action="nuevaConsultaRich" value="Regresar" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</rich:panel>
	</h:form>
</h:body>
</html>
